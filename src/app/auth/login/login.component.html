<div>
    <img class="portrait" src="/assets/portrait.png" alt="landing-portrait">
    <div class="card" class="box">
        <div class="login-header">
            <h3>Login</h3>
        </div>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="box-input">
            <input type="text" id="user_name" [formControlName]="'username'" name="user_name" required autofocus placeholder="Username">
            <div *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" class="input-error">
                Username cannot be empty
            </div>
        </div>
            
        <div class="box-input">
            <input type="password" id="password" [formControlName]="'password'" name="password" required placeholder="Password">
            <div *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="input-error">
                Password cannot be empty
            </div>
        </div>
        
        <button type="submit" class="login">
            Login
        </button>

        <!-- <div class="login-failed" *ngIf="this.isError">
                <p class="login-failed-text">
                    Invalid username/password.<br>Please check your credentials and try again.
                </p>   
        </div> -->

        <div class="login-failed" [ngStyle]="{'background-color': 'darkgreen'}" *ngIf="this.registerSuccessMessage?.length > 0">
            <p class="register-success-text">{{registerSuccessMessage}}</p>   
        </div>                     
    </form>
    </div>
</div>
