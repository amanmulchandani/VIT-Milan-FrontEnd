<div>
    <img class="portrait" src="/assets/portrait.png" alt="landing-portrait">
</div>
<div class="card" class="box">
    <div class="signup-header">
        <h3>Register</h3>
    </div>
    <hr>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">

            <div class="box-input">
                <input type="text" [formControlName]="'email'" id="email_address" name="email-address" placeholder="Email" required autofocus>
                <div *ngIf="!signupForm.get('email').valid && (signupForm.get('email').touched || signupForm.get('email').dirty)" class="input-error">
                    <div *ngIf="signupForm.get('email').errors.required">
                        Email cannot be empty
                    </div>
                    <div *ngIf="signupForm.get('email').errors.email">
                        Please enter a valid email
                    </div>
                </div>
            </div>

            <div class="box-input">
                <input type="text" [formControlName]="'username'" placeholder="Username" required>
                <div *ngIf="!signupForm.get('username').valid && (signupForm.get('username').touched || signupForm.get('username').dirty)" class="input-error">
                    <div *ngIf="(signupForm.get('username').errors.required || signupForm.get('username').errors.minlength || signupForm.get('username').errors.maxlength)">
                        Username must be between 2-15 characters
                    </div>
                </div>
            </div>

            <div class="box-input">
                <input type="password" [formControlName]="'password'" id="password" name="password" placeholder="Password" required>
                <div *ngIf="!signupForm.get('password').valid && (signupForm.get('password').touched || signupForm.get('password').dirty)" class="input-error">
                    Password must be atleast 6 characters
                </div>
            </div>

            <button type="submit" class="sign-up">
                Create Account
            </button>
    </form>
</div>
