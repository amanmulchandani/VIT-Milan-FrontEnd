<div class="container">
    <div class="row">
      <hr />
      <div class="create-post-container col-md-9">
        <form class="post-form" [formGroup]="postForm">
          <div class="form-group">
            <div class="create-post-heading">Edit Post</div>
            <hr />
            <input type="text" [formControlName]="'postName'" class="form-control title" style="margin-top: 5px"
              placeholder="Title">
              <div *ngIf="!postForm.get('postName').valid && (postForm.get('postName').touched || postForm.get('postName').dirty)">
                <div *ngIf="(postForm.get('postName').errors.required || postForm.get('postName').errors.minlength || postForm.get('postName').errors.maxlength)"
                  style="color: red;">
                  Title must be between 3-40 characters in length
                </div>
              </div>
  
            <!-- <input type="text" class="form-control" [formControlName]="'url'" style="margin-top: 5px" placeholder="URL"> -->
  
            <select class="form-control title subreddit-options" style="margin-top: 10px" [formControlName]="'subredditName'">
              <option selected>{{post?.subredditName}}</option>
              <!-- <option *ngFor="let subreddit of subreddits">{{subreddit.name}}</option> -->
            </select>
  
            <editor [formControlName]="'description'" [init]="{
                        height: 500,
                        menubar: false,
                        plugins: [
                          'advlist autolink lists link image charmap print preview anchor',
                          'searchreplace visualblocks code fullscreen',
                          'insertdatetime media table paste code help wordcount'
                        ],
                        toolbar:
                          'undo redo | formatselect | bold italic backcolor | \
                          alignleft aligncenter alignright alignjustify | \
                          bullist numlist outdent indent | removeformat | help'
                      }"></editor>
            <span>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discardPost()" class="btnDiscard">Discard</button>
                <button (click)="savePost()" class="btnCreatePost">Save</button>
              </div>
            </span>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <div class="sidebar">
          <h5 class="guidelines">Posting to VIT Milan</h5>
          <hr />
          <ul>
            <li>Remember the human</li>
            <hr />
            <li>Behave like you would in real life</li>
            <hr />
            <li>Don't spam</li>
            <hr />
          </ul>
        </div>
      </div>
    </div>
  </div>
